name: module4_task0
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  pull_request:
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone the repo
        uses: actions/checkout@v3
      - name: Install setup
        working-directory: module4_task0
        run: sudo ./setup.sh
      - name: build
        working-directory: module4_task0
        run: make build
      - name: post
        working-directory: module4_task0
        run: make post POST_NAME=chori POST_TITLE=pan
      - name: help
        working-directory: module4_task0
        run: make help
      - name: package
        working-directory: module4_task0
        run: make package
      - name: clean
        working-directory: module4_task0
        run: make clean
      - name: lint
        working-directory: module4_task0
        run: make lint
      - name: unit-tests
        working-directory: module4_task0
        run: make unit-tests
      - name: integration-tests
        working-directory: module4_task0
        run: make integration-tests
      - name: validate
        working-directory: module4_task0
        run: make validate
      - name: build Again
        working-directory: module4_task0
        run: make build
      - name: See current working directory
        working-directory: module4_task0
        run: pwd
      - name: See current files
        working-directory: module4_task0
        run: ls
      - name: arti
        uses: actions/upload-artifact@v3
        with:
          name: line
          path: module4_task0/
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            module4_task0/awesome-website.zip
            module4_task0/DEPLOY.md
      - name: Netlify Actions
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: "./module4_task0/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸŽ‰ Published on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: jmdCcXhNf6YC8k7TvTdf5bxUXmoaNxgJjnzC_8r3EtM
          NETLIFY_SITE_ID: 00fcb17f-fcbb-4f8c-a0b2-bc47afc858fc
        timeout-minutes: 1
      - name: Run Docker Container
        uses: addnab/docker-run-action@v3
        with:
          image: golang:1.15.8-buster
          run: |
            git clone https://github.com/SchneiderSix/holbertonschool-validation.git
            cd holbertonschool-validation/module4_task0
            make build
