
name: module4_task0
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-18.04
    container: golang:1.15.8-buster
    steps:
      - name: Clone the repo
        uses: actions/checkout@v3
      - name: Install setup
        working-directory: module4_task0
        run: ./setup.sh
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Make commands
        working-directory: module4_task0
        run: |
          make help
          make build
          make post POST_NAME=chori POST_TITLE=pan
          make package
          make clean
          make lint
          make unit-tests
          make integration-tests
          make validate
      - name: See current working directory
        working-directory: module3_task5
        run: pwd
      - name: See current files
        working-directory: module4_task0
        run: ls
      - name: arti
        uses: actions/upload-artifact@v3
        with:
          name: line
          path: module3_task5/
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            module3_task5/awesome-website.zip
            module3_task5/DEPLOY.md
      - name: Netlify Actions
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: "./module3_task5/dist"
          production-branch: main
